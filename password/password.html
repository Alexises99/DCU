<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="../common.css">
    <title>Login</title>
</head>
<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-md-6">
                <img 
                    src="../sources/marca_UPV_principal_color300.png" alt="Logo UPV"
                    class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center h-100">
                    <div class="container border rounded">
                        <div class="form">
                            <form action="../login/login.html">
                                <div class="row">
                                    <div class="col-2 d-flex div-arrow"><a href="../perfil/perfil.html"><img src="../sources/BackArrow.png" class="img-fluid arrow" alt="atrás"></a></div>
                                    <div class="col-10 pt-3 justify-content-center"><h1>Contraseña</h1></div>
                                </div>
                                <div class="form-group p-1">
                                    <label for="NewPass">Contraseña Nueva:</label>
                                    <input 
                                        type="password" 
                                        class="form-control"
                                        id="NewPass"
                                        name="pass">
                                </div>
                                <div class="form-group p-1">
                                    <label for="password">Confirmar Contraseña:</label>
                                    <input 
                                        type="password" 
                                        name="password" 
                                        id="password"
                                        class="form-control">
                                </div>
                                <div class="text-center p-2">
                                    <button 
                                        type="submit"
                                        class="btn btn-primary w-100">
                                    Cambiar Contraseña
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
