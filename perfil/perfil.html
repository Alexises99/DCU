<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/047dbc2db7.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../common.css">
	<link rel="stylesheet" href="perfil.css">
	<title>Mi perfil</title>
</head>

<body>
	<header>
		<div class="container ocultar-M">
			<div class="d-flex justify-content-betweeen align-items-center">
				<div class="row">
					<div class="col-sm-9">
						<div class="d-flex flex-row align-items-center">
							<img src="../sources/upv-minilogo.png" alt="Logo UPV" id="logo">
							<div class="container history">
								<nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>'">
									<ol class="breadcrumb">
										<li class="breadcrumb-item">
											<a href="../home/home.html">Inicio</a>
										</li>
										<li class="breadcrumb-item">
											Mi perfil
										</li>

									</ol>
								</nav>
							</div>
						</div>
					</div>
					<div class="col-sm-3 d-flex align-items-center justify-content-end">
						<div class="d-flex">
							<span class="d-flex justify-content-center" style="font-size: 2em;">
								<i class="far fa-bell p-2"></i>
							</span>
							<a href="login.html" class="history p-2">
								Cerrar sesión
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="container mt-3">
		<div class="row">
			<div class="col-3">
				<div class="d-flex justify-content-center px-5" id="navbar">
					<nav class="nav nav-pills flex-column ocultar-M w-100">
						<a class="nav-link" href="../asignaturas/asignaturas.html">
							Asignaturas
						</a>
						<a class="nav-link" href="../chats/chat.html">Chats</a>
						<a class="nav-link bg-primary text-white" href="#">Mi perfil</a>
					</nav>
				</div>
				<div class="text-center ocultar-M" style="margin-top: 30vh;">
                    <span style="font-size: 3em;">
                        <i class="fas fa-question"></i>
                    </span>
                    
                  </div>
			</div>

			<div class="col-9 border border rounded border-3 p-3" id="main_content">
				<div class="row">
					<div class="col-sm-3 col-lg-3 adjust">
						<img src="../sources/Hombre.png" alt="Foto de perfil" class="img-fluid">
					</div>
					<div class="col-sm-9 col-lg-6">
						<div class="h-100 d-flex flex-column justify-content-center adjust">
							<div class="d-flex">
								<div class="bold mx-2">Nombre:</div>
								<div>Alejandro</div>
							</div>
							<div class="d-flex">
								<div class="bold mx-2">Apellidos:</div>
								<div>Sanz Castro</div>
							</div>
							<div class="d-flex">
								<div class="bold mx-2">Matriculado en:</div>
								<div>Grado de ingenieria informatica</div>
							</div>
							<div class="d-flex mt-2">
								<i class="fas fa-phone-alt mx-2"></i>
								<div class="bold mx-1">Telefono:</div>
								<div>123456789</div>
							</div>
							<div class="d-flex">
								<i class="mx-2 fas fa-envelope"></i>
								<div class="bold mx-1">Correo:</div>
								<div class="link-primary">asanca@inf.upv.es</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 d-flex flex-column justify-content-center align-items-center">
						<div class="mt-4 mx-3 adjust w-100 px-3">
							<button class="btn btn-primary w-100">
								Cambiar contraseña
							</button>
						</div>
						<div class="mt-4 mx-3 adjust w-100 px-3">
							<button class="btn btn-primary w-100">
								Boletin
							</button>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-6 d-flex flex-column align-items-center">
						<h4 class="bold">Privacidad</h4>
						<div>
							<div>
								<input type="checkbox" name="opc1" id="opc1" value="Disponible" checked>
								<label for="vehicle1">Disponible</label><br>
							</div>
							<div>
								<input type="checkbox" name="opc2" id="opc2" value="Ocupado">
								<label for="vehicle1">Ocupado</label><br>
							</div>
							<div>
								<input type="checkbox" name="opc3" id="opc3" value="Invisible">
								<label for="vehicle1">Invisible</label><br>
							</div>
						</div>


					</div>
					<div class="col-6 d-flex flex-column align-items-center">
						<h4 class="bold">Notifiaciones</h4>
						<form action="">
							<div>
								<div>
									<input type="checkbox" name="opc4" id="opc4" value="Activas" checked>
									<label for="vehicle1">Activas</label><br>
								</div>
								<div>
									<input type="checkbox" name="opc5" id="opc5" value="Solo grupos">
									<label for="vehicle1">Solo grupos</label><br>
								</div>
								<div>
									<input type="checkbox" name="opc6" id="opc6" value="Desactivadas">
									<label for="vehicle1">Desactivadas</label><br>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row mt-5">
					<h3>Horario</h3>
					<div class="col">
						<img src="../sources/bar_chart.PNG" alt="Horario" class="img-fluid">
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
